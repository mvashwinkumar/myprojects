<div class="col-xs-12">
    <h3>Delivery Address:</h3>
     
        <div class="col-xs-6">
            <input type="radio" class="myradios" id="addressRadio1" value="0"> Use existing address:
            
            <p><label><blockquote id="lblOrgAddress">{{address}}</blockquote></label></p>
        </div>
        <div class="col-xs-6">
            <input type="radio" class="myradios" id="addressRadio2" value="1"> Enter a new address:
            <form id="addressForm">
            <textarea class="form-control" rows="5" cols="20" name="newAddress" id="lblNewAddress"></textarea>
            </form>
        </div>       
    
</div>
